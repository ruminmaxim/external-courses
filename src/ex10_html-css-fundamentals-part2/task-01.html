<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>HTML5 Contact Form</title>
    <link rel="stylesheet" media="screen" href="style-01.css">
</head>

<body>
    <form action="http://httpbin.org/post" method="POST">
        <fieldset>
            <legend>
                Personal data
            </legend>
            <div class="form-group">
                <label for="surname">Surname</label>
                <input type="text" id="surname" name="surname">
            </div>
            <div class="form-group">
                <label for="firstname">First Name</label>
                <input type="text" id="firstname" name="firstname">
            </div>
            <div class="form-group">
                <label for="middlename">Middle Name</label>
                <input type="text" id="middlename" name="middlename">
            </div>
            <div class="form-group">
                You are
                <input type="radio" id="male" name="gender" value="male">
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender" value="female">
                <label for="female">Female</label>
            </div>
            <div class="form-group">
                <label for="age">Age</label>
                <input type="number" min="18" max="121" value="" id="age" name="age">
            </div>
            <div class="form-group">
                <label for="country">Country of Residence</label>
                <select id="country" name="country" size="4" required>
                    <option>
                            &nbsp;
                    </option>
                    <option value="Russia">
                        Russia
                    </option>
                    <option value="Usa">
                        Usa
                    </option>
                    <option value="France">
                        France
                    </option>
                </select>
            </div>
            <div class="form-group">
                City
                <input type="checkbox" id="Ryazan" name="city" value="Ryazan">
                <label for="Ryazan">Ryazan</label>
                <input type="checkbox" id="Moscow" name="city" value="Moscow">
                <label for="Moscow">Moscow</label>
            </div>
            <div class="form-group">
                <label for="photo">Photography</label>
                <input type="file" id="photo" name="photo" accept="image/png, image/jpeg">
            </div>
            <hr>
            <label for="specialize">Title</label>
            <select name="specialize" multiple size="8" id="specialize">
                <optgroup label="Technologies">
                    <option value="Web Master">Web Master</option>
                    <option value="Database Administrator">Database Administrator</option>
                    <option value="Computer-aided design">omputer-aided design</option>
                </optgroup>
                <optgroup label="Finance">
                    <option value="Economic Planning">Economic Planning</option>
                    <option value="Management Accounting">Management Accounting</option>
                    <option value="Budgeting and planning">Budgeting and planning</option>
                </optgroup>
            </select>
            <div class="form-group">
                <label for="salary">Salary</label>
                <input type="range" min="0" max="100" step="1" value="50" id="salary" name="salary">
            </div>
            <div class="form-group">
                <textarea id="message" name="message" rows="10" cols="45"
                    placeholder="Tell us about yourself"></textarea>
            </div>
        </fieldset>

        <fieldset>
            <legend>
                Contact information
            </legend>
            <div class="form-group">
                <label for="site">Site</label>
                <input type="text" id="site" name="site">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" id="email" name="email">
            </div>
            <div class="form-group">
                <label for="phone">Phone</label>
                <input type="text" id="phone" name="phone">
            </div>
        </fieldset>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
        </div>
        <div class="form-group">
                <input type="submit" value="Submit">
                <input type="reset" value="Reset">    
            </div>

    </form>
</body>

</html>
